<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" [opened]="isAuthorized()">
    <div class="panel-wrapper" *ngIf="getCurrentPath()!=''">
      <div class="panel">
        <div class="drawer-inner-container">
          <div class="menu-wrapper">
            <a href="{{item.path}}" class="menu-item" *ngFor="let item of menu" matRipple [ngClass]="{selected: getCurrentPath() == item.path}">
              <span matBadge="4"  class="material-symbols-rounded">
                {{item.icon}}
              </span>
              <span>{{item.name}}</span>
            </a>

          </div>
        </div>

        <div class="bottom-menu">
          <div class="menu-wrapper">
            <a class="menu-item" [href]="getDevelopHref()">
              <span class="material-symbols-rounded">
power_settings_new
</span>
              <span>{{ 'To develop' | translate}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content style="overflow-x: hidden; overflow-y: auto;">
    <router-outlet></router-outlet>
  </mat-drawer-content>


</mat-drawer-container>
