<div class="tile-container">
    <h2 class="display-6">{{title}}</h2>

  <mat-card appearance="outlined" *ngFor="let item of activities">
    <mat-card-header>
      <mat-card-title>{{item.goal}} </mat-card-title>
      <mat-card-subtitle>{{item.main_category}} - {{item.sub_category}}  <span class="material-symbols-rounded badge-sm">
                            {{item.typeIcon}}
                        </span></mat-card-subtitle>

    </mat-card-header>
<br>
<!--        <mat-progress-bar mode="determinate" value={{item.progress}}></mat-progress-bar>-->
    <div class="progress" role="progressbar" aria-label="Example with label"  aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: {{item.progress}}%">{{item.progress}}%</div>
    </div>
    <br>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
      <b>From: {{item.start_date | date: 'dd-MM-yyyy'}}
      To: {{item.end_date | date: 'dd-MM-yyyy'}}</b>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button>Learn More</button>
      <button mat-button>Pause</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
